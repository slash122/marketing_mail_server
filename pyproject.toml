[tool.ruff]
target-version = "py312"
line-length = 120

# Exclude virtual environments and build artifacts
exclude = [
    ".git",
    "__pycache__",
    "*/env/*",
    "*/venv/*",
    "*/.venv/*",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
]

ignore = [
    "E501",  # Line too long
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__ are OK
